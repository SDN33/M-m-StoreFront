<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxtal Maps Test</title>
    <!-- Load the Boxtal Maps script -->
    <script src="https://maps.boxtal.com/app/v3/assets/js/boxtal-maps.js"></script>
</head>
<body>
    <h1>Boxtal Parcel Point Map Test</h1>
    <div id="parcel-point-map" style="height: 500px; width: 100%; border: 1px solid #ccc;"></div>

    <script>
      window.onload = function () {
          if (typeof BoxtalMaps !== 'undefined') {
              console.log('Boxtal Maps script loaded successfully');

              // Utilisez l'accessToken généré
              const accessToken = 'YOUR_ACCESS_TOKEN'; // Remplacez par le token obtenu

              // Initialiser Boxtal Maps avec le token
              const boxtalMaps = new BoxtalMaps({
                  domToLoadMap: '#parcel-point-map',
                  accessToken: accessToken,
                  baseUrl: 'https://maps.boxtal.com/app/v3',
                  config: {
                      locale: 'fr',
                      parcelPointNetworks: [
                          {
                              code: 'CHRP_NETWORK',
                              markerTemplate: {
                                  color: '#94a1e8'
                              }
                          }
                      ],
                      options: {
                          primaryColor: '#00FA9A',
                          autoSelectNearestParcelPoint: true
                      }
                  },
                  onMapLoaded: function () {
                      console.log('Boxtal map loaded successfully');
                  }
              });

              boxtalMaps.onSearchParcelPointsResponse(function (points) {
                  console.log('Parcel points found:', points);
              });
          } else {
              console.error('Boxtal Maps script failed to load. Please check the script URL.');
          }
      };
  </script>

</body>
</html>
