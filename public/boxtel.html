<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxtal Parcel Point Map Test</title>
    <script src="https://maps.boxtal.com/app/v3/assets/js/boxtal-maps.js" defer></script>
</head>
<body>
    <h1>Boxtal Parcel Point Map Test</h1>
    <div id="parcel-point-map" style="height: 500px; width: 100%; border: 1px solid #ccc;"></div>

    <script>
        async function fetchAccessToken() {
            try {
                const response = await fetch('/api/get-boxtal-token', { method: 'POST' });
                if (!response.ok) {
                    throw new Error(`Erreur lors de la récupération du token : ${response.statusText}`);
                }
                const data = await response.json();
                return data.accessToken;
            } catch (error) {
                console.error('Erreur de récupération du token :', error);
                alert('Impossible de charger la carte.');
                return null;
            }
        }

        window.onload = async function () {
            const mapElement = document.getElementById('parcel-point-map');
            if (!mapElement) {
                console.error('Élément DOM pour la carte introuvable.');
                return;
            }

            const token = await fetchAccessToken();
            if (!token) return;

            try {
                new BoxtalMaps({
                    domToLoadMap: 'parcel-point-map', // Pas de #
                    accessToken: token,
                    config: {
                        locale: 'fr',
                        parcelPointNetworks: [{
                            code: 'CHRP_NETWORK',
                            markerTemplate: { color: '#94a1e8' }
                        }],
                        options: {
                            primaryColor: '#00FA9A',
                            autoSelectNearestParcelPoint: true
                        }
                    },
                    onMapLoaded: function () {
                        console.log('La carte Boxtal est chargée avec succès.');
                    },
                    onError: function (error) {
                        console.error('Erreur lors du chargement de la carte Boxtal :', error);
                    }
                });
            } catch (error) {
                console.error('Échec de l\'initialisation de Boxtal Maps :', error);
            }
        };
    </script>
</body>
</html>
