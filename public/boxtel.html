<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxtal Parcel Point Map Test</title>
    <!-- Boxtal Maps Script -->
    <script src="https://maps.boxtal.com/app/v3/assets/js/boxtal-maps.js" ></script>
</head>
<body>
    <h1>Boxtal Parcel Point Map Test</h1>
    <div id="parcel-point-map" style="height: 500px; width: 100%; border: 1px solid #ccc;"></div>

    <script>
        async function fetchAccessToken() {
            try {
                const response = await fetch('/api/get-boxtal-token', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to retrieve token');
                const data = await response.json();
                return data.accessToken || data.token;
            } catch (error) {
                console.error('Error fetching token:', error);
                alert('Unable to load map. Please try again later.');
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            try {
                if (typeof BoxtalMaps === 'undefined') {
                    throw new Error('Boxtal Maps script failed to load.');
                }

                const accessToken = await fetchAccessToken();
                if (!accessToken) throw new Error('Access token is missing.');

                console.log('Access Token:', accessToken); // Debugging

                const boxtalMaps = new BoxtalMaps({
                    domToLoadMap: '#parcel-point-map',
                    accessToken: accessToken,
                    config: {
                        locale: 'fr',
                        parcelPointNetworks: [
                            {
                                code: 'CHRP_NETWORK',
                                markerTemplate: {
                                    color: '#94a1e8'
                                },
                            }
                        ],
                        options: {
                            primaryColor: '#00FA9A',
                            autoSelectNearestParcelPoint: true
                        },
                    }
                });

                boxtalMaps.onSearchParcelPointsResponse(function (points) {
                    console.log('Parcel points found:', points);
                });
            } catch (error) {
                console.error('Map initialization error:', error);
                alert('Une erreur est survenue lors de l\'initialisation de la carte.');
            }
        });
    </script>
</body>
</html>
