<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxtal Parcel Point Map Test</title>
    <!-- Boxtal Maps Script -->
    <script src="https://maps.boxtal.com/app/v3/assets/js/boxtal-maps.js" defer></script>
</head>
<body>
    <h1>Boxtal Parcel Point Map Test</h1>
    <div id="parcel-point-map" style="height: 500px; width: 100%; border: 1px solid #ccc;"></div>

    <script>
        async function fetchAccessToken() {
            try {
                const response = await fetch('/api/get-boxtal-token', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to retrieve token');
                const data = await response.json();
                return data.accessToken || data.token;
            } catch (error) {
                console.error('Error fetching token:', error);
                alert('Unable to load map. Please try again later.');
                return null;
            }
        }
         const mapUrl = 'https://maps.boxtal.com/app/v3/assets/js/boxtal-maps.js'; // Replace with the actual URL

        document.addEventListener('DOMContentLoaded', async function () {
            // Ensure that BoxtalMaps is available
            if (typeof BoxtalMaps === 'undefined') {
                console.error('Boxtal Maps script failed to load.');
                return;
            }

            // Fetch access token
            const accessToken = await fetchAccessToken();
            if (accessToken) {
                console.log('Access Token:', accessToken); // Log the access token for debugging

                // Initialize the Boxtal Maps instance once the access token is available
                const boxtalMaps = new BoxtalMaps({
                    domToLoadMap: '#parcel-point-map',
                    accessToken: accessToken,
                    config: {
                        locale: 'fr',
                        parcelPointNetworks: [
                            {
                                code: 'CHRP_NETWORK',
                                markerTemplate: {
                                    color: '#94a1e8'
                                },
                            }
                        ],
                        options: {
                            primaryColor: '#00FA9A',
                            autoSelectNearestParcelPoint: true
                        },
                    }
                });

                // Event listener for search response
                boxtalMaps.onSearchParcelPointsResponse(function (points) {
                    console.log('Parcel points found:', points);
                });
            } else {
                console.error('Failed to obtain access token.');
            }
        });
    </script>
</body>
</html>
